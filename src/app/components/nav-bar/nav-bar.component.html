<mat-toolbar color="primary">
  <mat-progress-bar mode="indeterminate" color="accent" *ngIf="showLoader"></mat-progress-bar>
  <mat-toolbar-row class="mat-elevation-z6 slim">
    <button mat-button [routerLink]="'/home'" routerLinkActive="active">Home</button>
    <button mat-button [routerLink]="'/search'" routerLinkActive="active">Search</button>
    <span class="spacer"></span>
    <mat-icon *ngIf="toggleControl.value">bedtime</mat-icon>
    <mat-icon *ngIf="!toggleControl.value">brightness_5</mat-icon>
    <mat-slide-toggle [formControl]="toggleControl" class="mr-8"></mat-slide-toggle>
  </mat-toolbar-row>
  <mat-toolbar-row class="height">
    <span>{{title}}</span>
  </mat-toolbar-row>
</mat-toolbar>
